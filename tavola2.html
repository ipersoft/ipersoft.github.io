<!DOCTYPE html>
<html ng-app="myApp">
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<script src="https://maps.google.com/maps/api/js?libraries=placeses,visualization,drawing,geometry,places&key=AIzaSyDqrDjL6eFlE2Nho-BZ1ZYmfAxMAAgGrSo"></script>
<script src="https://code.angularjs.org/1.3.15/angular.js"></script>
<script src="https://rawgit.com/allenhwkim/angularjs-google-maps/master/build/scripts/ng-map.js"></script>
<script src="https://rawgit.com/allenhwkim/angularjs-google-maps/master/testapp/USGSOverlay.js"></script>
  <style>
  ng-map {
  position:absolute;
  width: 100%;
  height: 100%;
}
  </style>
<script>
  var app = angular.module('myApp', ['ngMap']);
  app.controller('GroundoverlayCustomCtrl', function(NgMap) {
    NgMap.getMap().then(function(map) {
      var swBound = new google.maps.LatLng(45.567873, 9.122868);
      var neBound = new google.maps.LatLng(45.640660, 9.236039);
      var bounds = new google.maps.LatLngBounds(swBound, neBound);
      var srcImage = 'https://raw.githubusercontent.com/ipersoft/varie/master/TAVOLA2_MAPPANOW.png';
      
      new USGSOverlay(bounds, srcImage, map);
    });
  });
</script>
</head>

<body ng-controller="GroundoverlayCustomCtrl as vm">
  <ng-map zoom="13" center="45.610960, 9.179794" map-type-id="SATELLITE">
    <marker position="current"  title="Tua posizione"></marker>
  </ng-map>
</body>
</html>
